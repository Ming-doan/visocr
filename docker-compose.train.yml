name: docex-train

x-common-config:
  &common-config
  env_file:
    - .env
  networks:
    - docex-main

networks:
  docex-main:
    driver: bridge

volumes:
  postgres-data:
    driver: local

  minio-data:
    driver: local

  label-studio-data:
    driver: local

  redis-data:
    driver: local

services:
  postgres:
    <<: *common-config
    image: postgres:17-alpine
    container_name: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - 5432:5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U prefect"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    <<: *common-config
    image: minio/minio:latest
    container_name: minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio-data:/data
    ports:
      - 9000:9000
      - 9001:9001
    command: server --console-address ":9001" /data

  label-studio:
    <<: *common-config
    image: heartexlabs/label-studio:latest
    container_name: label-studio
    environment:
      LABEL_STUDIO_USERNAME: admin@labelstudio.com
      LABEL_STUDIO_PASSWORD: admin@123
      DJANGO_DB: default
      POSTGRE_NAME: labelstudio
      POSTGRE_USER: postgres
      POSTGRE_PASSWORD: postgres
      POSTGRE_PORT: 5432
      POSTGRE_HOST: postgres
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin
      AWS_S3_ENDPOINT_URL: http://minio:9000
    volumes:
      - label-studio-data:/label-studio/data
    ports:
      - 8080:8080
    depends_on:
      - postgres
      - minio

  mlflow:
    <<: *common-config
    build:
      context: ./docker
      dockerfile: mlflow.Dockerfile
    container_name: mlflow
    environment:
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin
      MLFLOW_S3_ENDPOINT_URL: http://minio:9000
    command: >
      mlflow server --backend-store-uri postgresql://postgres:postgres@postgres:5432/mlflow 
                    --default-artifact-root s3://mlflow-bucket/ 
                    --host 0.0.0.0
    networks:
      - docex-main
    ports:
      - 5000:5000
    depends_on:
      - postgres
      - minio

  redis:
    <<: *common-config
    image: redis:7-alpine
    container_name: redis
    volumes:
      - redis-data:/data
    ports:
      - 6379:6379
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  prefect-server:
    <<: *common-config
    image: prefecthq/prefect:3-latest
    container_name: prefect-server
    environment:
      PREFECT_API_DATABASE_CONNECTION_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/prefect
      PREFECT_SERVER_API_HOST: 0.0.0.0
      PREFECT_MESSAGING_BROKER: prefect_redis.messaging
      PREFECT_MESSAGING_CACHE: prefect_redis.messaging
      PREFECT_REDIS_MESSAGING_HOST: redis
      PREFECT_REDIS_MESSAGING_PORT: 6379
      PREFECT_REDIS_MESSAGING_DB: 0
    command: prefect server start --no-services
    ports:
      - 4200:4200
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    
  prefect-services:
    <<: *common-config
    image: prefecthq/prefect:3-latest
    container_name: prefect-services
    environment:
      PREFECT_API_DATABASE_CONNECTION_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/prefect
      PREFECT_MESSAGING_BROKER: prefect_redis.messaging
      PREFECT_MESSAGING_CACHE: prefect_redis.messaging
      PREFECT_REDIS_MESSAGING_HOST: redis
      PREFECT_REDIS_MESSAGING_PORT: 6379
      PREFECT_REDIS_MESSAGING_DB: 0
    networks:
      - docex-main
    command: prefect server services start
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  prefect-worker:
    <<: *common-config
    image: prefecthq/prefect:3-latest
    container_name: prefect-worker
    environment:
      PREFECT_API_URL: http://prefect-server:4200/api
    networks:
      - docex-main
    command: prefect worker start --pool local-pool
    depends_on:
      prefect-server:
        condition: service_started
